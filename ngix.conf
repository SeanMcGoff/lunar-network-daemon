events {}

http {
    # Define an upstream group named 'lunar_daemon_cluster'
    # This allows Nginx to load balance requests to multiple instances of the daemon
    upstream lunar_daemon_cluster {
        server lunar-network-daemon:8080;  # Forward traffic to the daemon service
        keepalive 16;  # Maintain 16 keep-alive connections
    }

    server {
        listen 80;  # Listen for HTTP traffic on port 80

        location / {
            proxy_pass http://lunar_daemon_cluster;  # Forward requests to the daemon cluster
            proxy_set_header Host $host;  # Preserve original host header
            proxy_set_header X-Real-IP $remote_addr;  # Forward the real client IP
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # Forward original request IP chain
        }
    }
}
